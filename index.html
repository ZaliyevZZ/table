<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table,
      tr,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
        font-size: xx-large;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th colspan="2" rowspan="2">Column</th>
        <th colspan="3">Column</th>
      </tr>

      <tr>
        <td colspan="3">Column</td>
      </tr>

      <tr>
        <td>Column</td>
        <td>Column</td>
        <td>Column</td>
        <td>Column</td>
        <td>Column</td>
      </tr>

      <tr>
        <td colspan="4">Column</td>
        <td>Column</td>
      </tr>

      <tr>
        <td>Column</td>
        <td colspan="3">Column</td>
        <td>Column</td>
      </tr>
    </table>
  </body>
</html>
